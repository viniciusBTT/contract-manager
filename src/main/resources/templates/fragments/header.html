
<header th:fragment="header">
    <div class="br-header mb-4" id="header" data-sticky="data-sticky">
        <div class="container-fluid">
            <div class="header-top">
                <div class="header-logo pl-2">
                    <a href="/home"><img class="" src="assets/imagens/logo_morato-v2.png" alt="logo"/></a>
                </div>              
                <div class="header-actions header-reponsive ">
                    <div class="header-links dropdown">               
                        <div class="br-list">
                            <div class="header">
                                <div class="title">Acesso Rápido</div>
                            </div>                                
                        </div>
                    </div>                    
                    <div class="header-functions dropdown">
                        <button class="br-button circle small" type="button" data-toggle="dropdown" aria-label="Abrir Funcionalidades do Sistema">
                            <i class="fas fa-th" aria-hidden="true"></i>
                        </button>                        
                        <div class="br-list">
                            <div class="header">
                                <div class="title">Funcionalidades do Sistema</div>
                            </div>
                            <div class="br-item">
                                <button class="br-button circle small" type="button" aria-label="Funcionalidade 1">
                                    <span class="material-symbols-outlined">notifications</span><a class="text" href="">Notificações</a>
                                </button>
                            </div>                                     
                            <div class="br-item">
                                <button class="br-button circle small" type="button" aria-label="Funcionalidade 2">
                                    <span class="material-symbols-outlined">support_agent</span><a class="text" href="">Acionar suporte</a>
                                </button>
                            </div>                 
                           
                            <div class="br-item">
                                <a class="br-button circle small" type="button" aria-label="logout" href="/logout">
                                    <span class="material-symbols-outlined">logout</span><span class="text">Logout</span>
                                </a>
                            </div>
                        </div>
                    </div>              
                    <span class="br-divider vertical mx-half mx-sm-1"></span>   
                    <div class=" small ml-2">
                        <span class="text-blue-50 text-weight-semi-bold text-up-01"> Olá, [[${#authentication.principal.username}]]</span>
                    </div>              
                </div>
            </div>
            <div class="header-bottom">
                <div class="header-menu">
                    <div class="header-menu-trigger" id="header-navigation">
                        <button class="br-button small circle" type="button" aria-label="Menu" data-toggle="menu" data-target="#main-navigation" id="navigation">
                            <i class="fas fa-bars" aria-hidden="true"></i>
                        </button>
                    </div>
                    <div class="header-info">
                        <div class="header-title">Gestao de contratos</div>
                    </div>
                </div>            
            </div>
        </div>
    </div>
    <div class="d-flex flex-fill mb-5" id="main">
        <div class="container-fluid d-flex">
            <div class="row">
                <div class="br-menu" id="main-navigation">
                    <div class="menu-container">
                        <div class="menu-panel shadow-xl-right">
                            <div class="menu-header pt-5 pb-5">
                                <div class="menu-title ">
                                    <a href="/home">
                                        <img src="assets/imagens/logo_morato-v2.png" alt="logo"/>
                                    </a>
                                </div>
                                <div class="menu-close">
                                    <button class="br-button circle" type="button" aria-label="Fechar o menu" data-dismiss="menu">
                                        <i class="fas fa-times" aria-hidden="true"></i>
                                    </button>
                                </div>
                            </div>
                            <nav class="menu-body  ">
                                <div class="menu divider ">
                                    <a class="menu-item" href="/company">
                                        <span class="icon material-symbols-outlined align-items-center">apartment</span>
                                        <span class="content pl-2">Empresas</span>
                                    </a>
                                </div>
                                <div class="menu divider ">
                                    <a class="menu-item" href="/contracts">
                                        <span class="icon material-symbols-outlined align-items-center">description</span>
                                        <span class="content pl-2">Contratos</span>
                                    </a>
                                </div>                                
                            </nav>
                            <div class="menu-footer">               
                                <div class="menu-info">
                                    <div class="text-center text-down-01">
                                        Todo o conteúdo deste site está publicado sob a licença <strong>Creative Commons Atribuição-SemDerivações 3.0</strong>
                                    </div>
                                </div>
                            </div>
                        </div>               
                    </div>
                </div>               
            </div> 
        </div>  
    </div>
</header>
